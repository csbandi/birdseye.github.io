<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>ebird Data Visualisation</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }
    
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }

    .legend {
      background-color: #BFC9CA;
      border-radius: 3px;
      bottom: 30px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      padding: 10px;
      position: absolute;
      right: 10px;
      z-index: 1;
    }

    .legend h4 {
        margin: 0 0 10px;
    }

    .legend p {
        margin-left: 30px;
        position: absolute;
        display: block;
        top: 0;
    }   

    .legend div {
        position: relative;
    }

    .legend div span {
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      opacity: 0.8;
      background-color: #d49a66;
    }

</style>

<div id='map'></div>

</div> 
<script>
    
    mapboxgl.accessToken = 'pk.eyJ1IjoiY3NiYW5kaSIsImEiOiJjajg0Mno2cXkwNHdtMzJxYnlkdGhldXF2In0.LjhTXenlCogbHtiSGuVH4Q';
    
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v9',
        zoom: 6.0,
        center: [77.493, 22.064],
        id:"mymap"
    });

    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', function () {

    map.addLayer({
        "id": "locations",
        "type": "circle",
        "source": { 
            type: 'vector',           
            url: 'mapbox://csbandi.1jb5pzoh'
        },
        
        "source-layer":"ebird_locations_2017_aug-d5m5al",
        
        paint: {
            'circle-radius': {
                property: 'count',
                type: 'exponential',
                stops: [
                    [10, 5],
                    [50, 7],
                    [100, 9],
                    [200, 12],
                    [300, 14],
                    [400, 16],
                    [1000, 18],
                    [2000, 22]]             
            },
            // color circles by ethnicity, using data-driven styles
            
            'circle-opacity': 0.4,

            'circle-color': {
                property: 'count',
                type: 'interval',
                stops: [
                    [0, '#BBFF33'],
                    [50, '#BBFF33'],
                    [51, '#0DCC81'],
                    [100, '#0DCC81'],
                    [101, '#B323E8'],
                    [200, '#B323E8'],
                    [201, '#CC1B0D'],
                    [300, '#CC1B0D']]
            }
        }        
   });
    
   map.on('click', 'locations', function (e) {
    new mapboxgl.Popup()
        .setLngLat(e.features[0].geometry.coordinates)
        .setHTML(e.features[0].properties.locality + " - " + e.features[0].properties.count)
        .addTo(map);
   });

// Change the cursor to a pointer when the mouse is over the places layer.
   map.on('mouseenter', 'locations', function () {
        map.getCanvas().style.cursor = 'pointer';
   });

    // Change it back to a pointer when it leaves.
   map.on('mouseleave', 'locations', function () {
        map.getCanvas().style.cursor = '';
   });

});

</script>

<div id='legend' class='legend'>
  <h4>Legend <br> Checklist count:</h4>  
   <table>
    <tr> <td><svg height="10" width="10"> <circle cx="5" cy="5" r="5" stroke="#BBFF33" stroke-width="2" fill="#BBFF33"/></svg>  : Upto 50 </td> </tr>
    <tr><td><svg height="10" width="10"> <circle cx="5" cy="5" r="5" stroke="#0DCC81" stroke-width="2" fill="#0DCC81"/></svg>   : 51 to 100  </td> </tr>
    <tr><td><svg height="10" width="10"> <circle cx="5" cy="5" r="5" stroke="#B323E8" stroke-width="2" fill="#B323E8"/></svg>   : 101 to 200 </td> </tr>
    <tr> <td><svg height="10" width="10"> <circle cx="5" cy="5" r="5" stroke="#CC1B0D" stroke-width="2" fill="#CC1B0D"/></svg>  : 201 and above  </td></tr>
    
</div>

</body>
</html>
